<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Data</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse; /* Menggunakan border-collapse untuk menggabungkan border */
            width: 100%; /* Mengatur lebar tabel */
        }
        th, td {
            border: 1px solid black; /* Mengatur border tabel */
            padding: 8px; /* Mengatur padding tabel */
            text-align: left; /* Mengatur teks tabel ke kiri */
            font-family: Arial, sans-serif; /* Mengatur font tabel */
            font-size: 14px; /* Mengatur ukuran font tabel */
        }
        th {
            background-color: #007BFF; /* Mengatur warna latar belakang header */
            color: white; /* Mengatur warna teks header */
            text-align: center; /* Mengatur teks header ke tengah */
        }
        h1 {
            text-align: center; /* Mengatur teks judul ke tengah */
            color: #007BFF; /* Mengatur warna teks judul */
            font-family: Arial, sans-serif; /* Mengatur font teks judul */
        }

        form {
        width: 50%; /* Menentukan lebar form */
        margin: 0 auto; /* Memposisikan form di tengah */
        font-family: Arial, sans-serif; /* Font yang lebih bersih */

    }
    fieldset {
        border: 2px solid #007BFF; /* Warna dan ketebalan garis luar */
        padding: 20px; /* Jarak di dalam fieldset */
        border-radius: 8px; /* Membuat sudut fieldset melengkung */
    }
    legend {
        font-size: 1.2em; /* Ukuran teks legend */
        font-weight: bold; /* Teks tebal */
        color: #007BFF; /* Warna teks */
    }
    label {
        display: block; /* Menampilkan label di atas input */
        margin-bottom: 8px; /* Jarak antara label dan input */
        font-weight: bold; /* Menonjolkan teks label */
    }
    input, textarea {
        width: 100%; /* Lebar penuh */
        padding: 10px; /* Jarak dalam */
        margin-bottom: 15px; /* Jarak bawah */
        border: 1px solid #ccc; /* Garis tepi */
        border-radius: 4px; /* Sudut melengkung */
        box-sizing: border-box; /* Memastikan padding tidak menambah lebar */
    }
    input[type="submit"] {
        background-color: #007BFF; /* Warna tombol */
        color: white; /* Warna teks */
        border: none; /* Menghilangkan garis tepi */
        padding: 10px 20px; /* Ukuran tombol */
        cursor: pointer; /* Menambahkan pointer saat hover */
        border-radius: 4px; /* Membuat tombol melengkung */
    }
    input[type="submit"]:hover {
        background-color: #0056b3; /* Warna saat di-hover */
    }
    </style>
    <button type="button" style="color: white; background-color: #007BFF; padding: 5px 20px; border-radius: 5px; border: none; cursor: pointer;" onclick="location.href='index.html'">Back</button>

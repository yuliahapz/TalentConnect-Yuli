<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table border="1" cellpadding="10"> <!-- border digunakan untuk membuat garis pada table -->
        <tr bgcolor="orange"> <!-- bgcolor digunakan untuk mengatur warna pada table -->
            <th>Seller</th> <!-- th digunakan untuk membuat header pada table -->
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        <tr> <!-- tr digunakan untuk membuat baris pada table -->
            <td rowspan="2">Toko Sinar</td> <!-- rowspan digunakan untuk menggabungkan baris -->
            <td>Buku</td> <!-- td digunakan untuk membuat data pada table -->
            <td>1</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>pulpen</td>
            <td>1</td>
            <td>1000</td>
        </tr>
        <tr>
            <td colspan="3">Total</td> <!-- colspan digunakan untuk menggabungkan kolom -->
            <td>6000</td>
        </tr>
    </table>
    <a href="index.html">Home</a>
</body>
</html>
